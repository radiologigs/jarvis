<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JATSC Radio Visual Information System (JARVIS)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />

    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
        .polygon-label {
            font-weight: bold; color: #000; background-color: rgba(255,255,255,0.85);
            padding: 2px 5px; border-radius: 4px; font-size: 12px;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }
        #controls {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: white; padding: 8px; border-radius: 6px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            width: 45vw; max-width: 220px; min-width: 180px;
            transition: transform 0.4s ease-in-out;
        }
        #controls strong { font-size: 13px; margin-bottom: 4px; display: block; }
        #controls .btn { padding: 3px 8px; font-size: 12px; }
        .select2-container--default .select2-selection--multiple { border: 1px solid #ccc; border-radius: 4px; }
        .select2-container { width: 100% !important; }
        #notification {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 2000; background-color: rgba(0, 0, 0, 0.75); color: white;
            padding: 10px 20px; border-radius: 20px; font-size: 14px;
            opacity: 0; visibility: hidden; transition: opacity 0.5s, visibility 0.5s;
        }
        #notification.show { opacity: 1; visibility: visible; }
        #toggle-controls-btn {
            position: absolute; top: 5px; left: -25px; width: 25px; height: 25px;
            background-color: white; border: 1px solid #ccc; border-right: none;
            border-radius: 5px 0 0 5px; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            box-shadow: -2px 1px 5px rgba(0,0,0,0.2);
        }
        #toggle-controls-btn i { transition: transform 0.4s; }
        #controls.is-hidden { transform: translateX(calc(100% + 15px)); }
        #controls.is-hidden #toggle-controls-btn i { transform: rotate(180deg); }
        .leaflet-measure-window, .leaflet-measure-resultspopup { display: none !important; }
    </style>
</head>
<body>
    <div id="controls">
        <div id="toggle-controls-btn">
            <i class="fa fa-chevron-right"></i>
        </div>
        <strong>Filter Sektor:</strong>
        <select id="sector-select-box" class="form-control" multiple="multiple"></select>
        <strong style="margin-top: 10px;">Pencarian Data:</strong>
        <input type="text" id="search-box" class="form-control" placeholder="Cari callsign, lokasi...">
        <div class="text-center" style="margin-top:8px;">
            <button class="btn btn-sm btn-primary" onclick="selectAll(true)">Expand All</button>
            <button class="btn btn-sm btn-danger" onclick="selectAll(false)">Collapse All</button>
        </div>
    </div>

    <div id="notification"></div>
    <div id="map"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-qCWLhkjYc9IYNztAWPmPatlxhCqKzR8&callback=initMap&loading=async" async defer></script>
    <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@latest/dist/Leaflet.GoogleMutant.js"></script>

    <script>
    // --- VARIABEL GLOBAL ---
    let map; // Biarkan kosong dulu
    const stationClusterGroup = L.markerClusterGroup();
    const logClusterGroup = L.markerClusterGroup();
    let polygonLayers = {};
    let sectorMarkers = {};
    let logMarkersBySector = {};
    let radioLogs = {};
    let mapConfig;
    let fuse;
    const visibleStyle = { opacity: 1, fillOpacity: 0.3 };
    const invisibleStyle = { opacity: 0, fillOpacity: 0 };

    // --- HELPER FUNCTIONS ---
    function calculateDestinationPoint(lat, lon, bearing, distanceNm) {
        const R = 6371; const distanceKm = distanceNm * 1.852;
        const latRad = (lat * Math.PI) / 180; const lonRad = (lon * Math.PI) / 180; const bearingRad = (bearing * Math.PI) / 180;
        const lat2Rad = Math.asin(Math.sin(latRad) * Math.cos(distanceKm / R) + Math.cos(latRad) * Math.sin(distanceKm / R) * Math.cos(bearingRad));
        const lon2Rad = lonRad + Math.atan2(Math.sin(bearingRad) * Math.sin(distanceKm / R) * Math.cos(latRad), Math.cos(distanceKm / R) - Math.sin(latRad) * Math.sin(lat2Rad));
        return [(lat2Rad * 180) / Math.PI, (lon2Rad * 180) / Math.PI];
    }

    function getReadabilityColor(readability) {
        const r = parseInt(readability, 10);
        if (r >= 4) return 'green'; if (r >= 2) return 'yellow'; if (r >= 0) return 'red'; return 'grey';
    }

function formatDate(date) {
    if (typeof date === 'string' && date.includes('T')) { date = new Date(date); }
    if (!(date instanceof Date) || isNaN(date)) { return (typeof date === 'string') ? date.split('T')[0] : date; }
    
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');

    // Sekarang return-nya ada Jam dan Menit
    return `${day}/${month}/${year} ${hours}:${minutes} LT`;
}
        
    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.classList.add('show');
        setTimeout(() => { notification.classList.remove('show'); }, 3000);
    }

    // --- CORE LOGIC ---
    function loadDynamicData() {
        const apiUrl = 'https://script.google.com/macros/s/AKfycbysOsW_I0X2UxA6Gl0KwfFtFwG39imuqM4qfPPDl_alNh1TBWBIPB9kbbYvbKU3OZE/exec';
        fetch(apiUrl).then(response => response.json()).then(data => {
            const stationLocations = {};
            mapConfig.locations.forEach(loc => { stationLocations[loc.varname.toUpperCase()] = loc; });
            logClusterGroup.clearLayers();
            logMarkersBySector = {};
            radioLogs = {};
            data.forEach(logItem => {
                const stationVarname = (logItem.radio_id || "").trim().toUpperCase();
                const station = stationLocations[stationVarname];
                if (stationVarname) {
                    if (!radioLogs[stationVarname]) { radioLogs[stationVarname] = []; }
                    radioLogs[stationVarname].push(logItem);
                }
                if (station && logItem.radial != null && logItem.distance != null) {
                    const destination = calculateDestinationPoint(station.latitude, station.longitude, logItem.radial, logItem.distance);
                    const markerColor = getReadabilityColor(logItem.readibility);
                    const logMarker = L.circleMarker(destination, { radius: 6, color: markerColor, fillColor: markerColor, fillOpacity: 0.9 });
                    const dateStr = formatDate(logItem.date) || '-';
                    const popupContent = `<b>Log: ${station.name}</b><br>Tgl: ${dateStr}<br>Callsign: ${logItem.callsign || '-'}<br>FL: ${logItem.level || '-'}`;
                    logMarker.bindPopup(popupContent);
                    const sector = station.sector;
                    if (!logMarkersBySector[sector]) { logMarkersBySector[sector] = []; }
                    logMarkersBySector[sector].push(logMarker);
                }
            });
            filterBySector();
            updateMarkerPopupsWithLogs();
            buildSearchIndex();
        }).catch(err => console.error('Fetch error:', err));
    }

    function createLayers() {
        const sectors = new Set();
        mapConfig.locations.forEach(loc => {
            sectors.add(loc.sector);
            if (!sectorMarkers[loc.sector]) { sectorMarkers[loc.sector] = []; }
            const icon = L.AwesomeMarkers.icon({ icon: 'map-marker', prefix: 'fa', markerColor: 'blue' });
            const marker = L.marker([loc.latitude, loc.longitude], { icon: icon });
            marker.bindTooltip(loc.name, { sticky: true });
            loc._marker = marker;
            sectorMarkers[loc.sector].push(marker);
        });

        for (const sector in mapConfig.sectorPolygons) {
            const polygon = L.polygon(mapConfig.sectorPolygons[sector], {
                color: mapConfig.sectorColors[sector] || 'gray', weight: 2, ...invisibleStyle
            }).bindTooltip(sector, { sticky: true, direction: 'center', className: 'polygon-label' });
            polygon.sectorName = sector;
            polygon.on('click', onPolygonClick);
            polygon.addTo(map);
            polygonLayers[sector] = polygon;
        }

        const selectBox = $('#sector-select-box');
        selectBox.empty();
        sectors.forEach(sec => selectBox.append(new Option(sec, sec)));
        selectBox.trigger('change');
    }

    function onPolygonClick(e) {
        const clickedSector = e.target.sectorName;
        const selectBox = $('#sector-select-box');
        let currentSelection = selectBox.val() || [];
        const index = currentSelection.indexOf(clickedSector);
        if (index > -1) { currentSelection.splice(index, 1); } else { currentSelection.push(clickedSector); }
        selectBox.val(currentSelection).trigger('change');
    }

    function filterBySector() {
        const selectedSectors = $('#sector-select-box').val();
        if (!selectedSectors || selectedSectors.length === 0) { selectAll(true); return; }
        hideAllLayers();
        selectedSectors.forEach(sector => toggleSector(sector, true));
    }

    function toggleSector(sector, show) {
        if (sectorMarkers[sector]) {
            sectorMarkers[sector].forEach(marker => {
                show ? stationClusterGroup.addLayer(marker) : stationClusterGroup.removeLayer(marker);
            });
        }
        if (polygonLayers[sector]) { polygonLayers[sector].setStyle(show ? visibleStyle : invisibleStyle); }
        if (logMarkersBySector[sector]) {
            logMarkersBySector[sector].forEach(marker => {
                show ? logClusterGroup.addLayer(marker) : logClusterGroup.removeLayer(marker);
            });
        }
    }

    function selectAll(state) {
        Object.keys(sectorMarkers).forEach(sector => toggleSector(sector, state));
        if (state) { $('#sector-select-box').val(null).trigger('change.select2'); }
    }

    function hideAllLayers() {
        Object.keys(sectorMarkers).forEach(sector => toggleSector(sector, false));
    }

    function buildSearchIndex() {
        const searchData = mapConfig.locations.map(loc => ({
            ...loc, logs: radioLogs[loc.varname.toUpperCase()] || [],
            frequency: mapConfig.sectorDescriptions[loc.sector] || ''
        }));
        fuse = new Fuse(searchData, { keys: ['name', 'varname', 'sector', 'logs.callsign'], threshold: 0.3 });
    }

    function performSearch() {
        const term = $('#search-box').val();
        if (!term) { $('#sector-select-box').val(null).trigger('change'); return; }
        const results = fuse.search(term);
        if (results.length > 0) {
            const sectors = [...new Set(results.map(r => r.item.sector))];
            $('#sector-select-box').val(sectors).trigger('change', ['triggered_by_search']);
        } else { showNotification('Data tidak ditemukan'); }
        $('#search-box').val('');
    }

function updateMarkerPopupsWithLogs() {
    mapConfig.locations.forEach(loc => {
        if (!loc._marker) return;

        // 1. Ambil info frekuensi & kasih warna Biru otomatis pada kata "Primary"
        let freqInfo = mapConfig.sectorDescriptions[loc.sector] || "Freq: -";
        freqInfo = freqInfo.replace("Primary:", "<b style='color:blue;'>Primary:</b>");
        freqInfo = freqInfo.replace("Secondary:", "<b style='color:green;'>Secondary:</b>");

        const logs = radioLogs[loc.varname.toUpperCase()] || [];
        
        // 2. Susun tampilan Log
        let logText = logs.length > 0 
            ? logs.slice(-3).map(l => `
                <div style="border-bottom: 1px solid #eee; padding: 4px 0;">
                    <small style="color: #666;">[${formatDate(l.date)}]</small><br>
                    <b>FL${l.level || '-'} | ${l.callsign || '-'} | R:${l.readibility || '-'}</b>
                </div>
            `).join("") 
            : "<span style='color:red;'>No recent logs.</span>";

        // 3. Render Popup
        loc._marker.bindPopup(`
            <div style="min-width:200px; font-family: Arial, sans-serif;">
                <b style="font-size:16px; color: #1a1a1a;">${loc.name.toUpperCase()}</b><br>
                <div style="margin: 5px 0 10px 0; font-size: 12px; line-height: 1.5;">
                    Sektor: <b>${loc.sector}</b><br>
                    ${freqInfo}
                </div>
                <div style="background: #fdfdfd; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                    <b style="font-size: 11px; color: #d35400;">LOG:</b><br>
                    ${logText}
                </div>
            </div>
        `);
    });
}

    function setupCoverageLayers(config) {
        if (!config.sectorCoverageFiles) return;
        const coverageControlLayers = {};
        const promises = [];
        for (const sector in config.sectorCoverageFiles) {
            config.sectorCoverageFiles[sector].forEach(layerInfo => {
                promises.push(fetch(layerInfo.url).then(r => r.json()).then(data => {
                    coverageControlLayers[layerInfo.name] = L.geoJSON(data, {
                        style: f => ({ color: f.properties.color, weight: 1, fillOpacity: 0.4 })
                    });
                }));
            });
        }
        Promise.all(promises).then(() => {
            L.control.layers(null, coverageControlLayers, { collapsed: true, position: 'topright' }).addTo(map);
        });
    }

    // --- INITIALIZATION (CALLED BY GOOGLE MAPS) ---
    function initMap() {
        fetch('config.json')
            .then(response => response.json())
            .then(configData => {
                mapConfig = configData;
                
                // 1. Inisialisasi Map Leaflet di SINI (setelah div & CSS siap)
                map = L.map("map", { 
                    zoomControl: false,
                    maxZoom: 18 // SOLUSI error maxZoom
                }).setView([-2.5, 117.0], 5);

                L.control.zoom({ position: 'bottomleft' }).addTo(map);
                
                // 2. Tambahkan Google Layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
}).addTo(map);
                
                map.addLayer(stationClusterGroup);
                map.addLayer(logClusterGroup);

                // 3. Jalankan komponen lain
                createLayers();
                setupCoverageLayers(mapConfig);

                $('#sector-select-box').select2({ placeholder: 'Pilih sektor...', allowClear: true });
                $('#sector-select-box').on('change', (e, src) => { if (src !== 'triggered_by_search') $('#search-box').val(''); filterBySector(); });
                $('#search-box').on('keydown', e => { if (e.key === 'Enter') performSearch(); });
                $('#toggle-controls-btn').on('click', () => $('#controls').toggleClass('is-hidden'));

                selectAll(true);
                loadDynamicData();
            })
            .catch(err => {
                console.error('Config error:', err);
                document.getElementById('map').innerHTML = '<h2>Error loading config.</h2>';
            });
    }
    </script>
</body>
</html>
